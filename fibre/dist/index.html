<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FIBRE</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      background: black;
      color: white;
      font-family: sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    .logo svg {
        fill: white;
        transform: scale(1);
        margin-bottom: 5px;
    }

    #virtues-release-party-poster {
      margin: 20px 0;
      max-width: 400px;
      width: 90%;
    }

    #tickets-button {
      margin-top: 20px;
      padding: 12px 30px;
      background: white;
      color: black;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    form {
      margin: 20px 0;
    }

    input[type="email"] {
      padding: 10px;
      width: 250px;
      max-width: 80vw;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      margin-left: 10px;
      background: white;
      color: black;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    #confirmation {
      display: none;
      font-style: italic;
      margin: 40px 0;
      max-width: 80%;
    }

    #signup-msg{
      margin: 5px 0;
      max-width: 80%;
    }

    @media (max-width: 480px) {
      body {
        padding: 30px 15px;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      input[type="submit"] {
        margin-left: 0;
        margin-top: 10px;
      }

      #show-poster {
        margin: 30px 0;
      }
    }
  </style>
</head>

  <div id="signup-msg">
    Sign up below for upcoming FIBRE shows, releases and exclusive content. ♡
  </div>

  <form id="subscribe-form">
    <input type="email" name="EMAIL" placeholder="Please enter your email here." required>
    <input type="submit" value="Subscribe">
  </form>

  <div id="confirmation">
    your email has been recorded. thank you for your support, we'll be in touch. <br />fibre 2025
  </div>

  <img id="virtues-release-party-poster" src="virtues_poster.jpg" alt="Virtues Deluxe Release Party Poster" />
  <a href="https://www.instagram.com/p/DIJ3qvrPyhY/" id="tickets-button">Free Event (Click for info)</a>

  <script>
    const form = document.getElementById('subscribe-form');
    const confirmation = document.getElementById('confirmation');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(form);
      const actionUrl = 'https://montai.us16.list-manage.com/subscribe/post?u=013827759687ffe12d7f35095&amp;id=a363d87cd6&amp;f_id=00dfc2e1f0';

      fetch(actionUrl, {
        method: 'POST',
        mode: 'no-cors',
        body: formData
      }).then(() => {
        form.style.display = 'none';
        confirmation.style.display = 'block';
      }).catch(() => {
        form.style.display = 'none';
        confirmation.innerHTML = "something went wrong. please try again later.";
        confirmation.style.display = 'block';
      });
    });
  </script>
